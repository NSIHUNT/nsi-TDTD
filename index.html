<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NSI Security System</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-box {
      text-align: center;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #00ffcc;
    }
    input, button {
      background: black;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    #loading, #viewer {
      display: none;
    }
    #loading h2 {
      font-size: 2em;
    }
    #viewer img {
      max-width: 1200px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    audio { 
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- 첫 화면 -->
  <div id="login" class="center-box">
    <h1>■ NSI Security System ■</h1>
    <p>비밀번호를 입력하십시오.</p>
    <input type="password" id="code" placeholder="Enter Code" oninput="beep()">
    <button onclick="checkCode()">접속</button>
    <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  </div>

  <!-- 로딩 화면 -->
  <div id="loading" class="center-box">
    <h2>Loading...</h2>
    <audio id="loading-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" loop></audio>
  </div>

  <!-- 결과 화면 -->
  <div id="viewer" class="center-box">
    <img src="https://i.imgur.com/soMfX7b.jpeg" alt="Loaded Image">
    <!-- 로컬 MP3 파일을 사용하여 음악 재생 -->
    <audio id="bgm" src="cute-happy-kids.mp3" loop></audio>
  </div>

  <script>
    function beep() {
      const beep = document.getElementById('beep-sound');
      beep.currentTime = 0;
      beep.play();
    }

    function checkCode() {
      const input = document.getElementById('code').value;
      if (input === '0102') {
        // 로그인 화면 숨기고 로딩 화면 표시
        document.getElementById('login').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        // 로딩 사운드 재생
        const loadingSound = document.getElementById('loading-sound');
        loadingSound.currentTime = 0;
        loadingSound.play();

        setTimeout(() => {
          // 로딩 종료
          document.getElementById('loading').style.display = 'none';
          document.getElementById('viewer').style.display = 'block';

          // 로딩 사운드 중지
          loadingSound.pause();

          // BGM 재생 (사용자 클릭 후라 자동재생 정책 통과)
          const bgm = document.getElementById('bgm');
          bgm.currentTime = 0;
          bgm.play().catch(() => {
            console.log('자동재생 차단됨. 유저 상호작용 필요.');
          });
        }, 5000);
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    }
  </script>
</body>
</html>
